<!DOCTYPE html>
<style>

    body{
        background:url("./21.jpg");
    }
.grid{
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    height:200px;
   

   
}
.grid>div{
    background:green;
        border:1px solid brown;
    border-radius: 150px ;
    
    text-align: center;
    justify-content: center;
    padding:15px;
}
.grid>div:hover{
   visibility: hidden;
}

</style>

<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    
    </div>
</body>
